[package]
name = "buoy-ui"
version = "0.1.0"
description = "UI for the Buoy simulator"
edition = "2021"
authors = { workspace = true }
license = { workspace = true }
default-run = "buoy-ui"

[[bin]]
name = "buoy-ui"
path = "src/main.rs"

[dependencies]
buoy-core = { path = "../buoy-core" }
bevy = { workspace = true, features = [
    "bevy_asset",
    "bevy_core_pipeline",
    "bevy_pbr",
    "bevy_text",
    "bevy_window",
    "bevy_winit",
    "bevy_gizmos",
    "bevy_picking",
    "bevy_mesh_picking_backend",
    "default_font",
    "tonemapping_luts",
    "x11",
    "wayland",
] }
avian3d = { workspace = true }
big_space = { workspace = true, features = [ "camera" ] }
bevy-inspector-egui = { version = "0.31.0", optional = true, features = [
    "highlight_changes",
] }

[features]
default = ["dev"]
dev = [
    "bevy/dynamic_linking",
    "avian3d/debug-plugin",
    "bevy/bevy_dev_tools",
    "buoy-core/dev",
    "big_space/debug",
]
inspect = [ "bevy-inspector-egui" ]
