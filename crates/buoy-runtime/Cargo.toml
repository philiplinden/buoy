[package]
name = "buoy-runtime"
version = "0.2.0"
description = "Runtime for the Buoy simulator"
edition = { workspace = true }
authors = { workspace = true }
license = { workspace = true }
default-run = "buoy"

[[bin]]
name = "buoy"
path = "bin/main.rs"

[dependencies]
buoy-physics = { path = "../buoy-physics" }
buoy-ui = { path = "../buoy-ui", optional = true }
bevy = { workspace = true }
avian3d = { workspace = true }
big_space = { workspace = true, optional = true }
uom = { workspace = true }
bevy-inspector-egui = { version = "0.31.0", optional = true, features = [
    "highlight_changes",
] }
bevy_egui = { version = "0.34.1", optional = true }

[features]
default = ["dev"]
dev = ["buoy-physics/dev", "bevy/dynamic_linking"]
grid_space = ["buoy-physics/grid_space", "big_space"]
render = [
    "bevy/bevy_render",
    "bevy/bevy_core_pipeline",
    "bevy/bevy_pbr",
    "bevy/bevy_gizmos",
    "avian3d/bevy_scene",
]
gui = ["render", "buoy-ui", "bevy_egui", "big_space/camera"]
debug-ui = [
    "gui",
    "bevy/bevy_dev_tools",
    "buoy-ui/dev",
    "avian3d/debug-plugin",
    "bevy-inspector-egui",
]
