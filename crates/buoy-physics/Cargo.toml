[package]
name = "buoy-physics"
version = "0.1.0"
description = "Physics for buoyancy simulation"
edition = { workspace = true }
authors = { workspace = true }
license = { workspace = true }

[dependencies]
buoy-common = { path = "../buoy-common" }
bevy = { workspace = true }
avian3d = { workspace = true }
big_space = { workspace = true, optional = true}
uom = { workspace = true }

[features]
default = [
    "dev",
]
dev = [
    "bevy/dynamic_linking",
    "bevy/bevy_debug_stepping",
    "avian3d/debug-plugin",
]
grid_space = [
    "buoy-common/grid_space",
    "big_space",
    "big_space/debug",
]


# [package.metadata.mutually_exclusive_features]
