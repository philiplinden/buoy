[package]
name = "yahs"
description = "Yet Another HAB Simulator"
authors = ["Philip Linden <lindenphilipj@gmail.com>"]
version = "0.3.0"
edition = "2021"
readme = "README.md"
license-file = "LICENSE"

[dependencies]
pretty_env_logger = "0.5.0"
serde = { version = "1.0.214", features = ["derive"] }
log = { version = "0.4.20", features = ["release_max_level_debug"] }
egui_plot = { version = "0.29.0", features = ["serde"] }
egui_extras = { version = "0.29.1", features = ["file"] }
bevy = "0.14.2"
bevy_egui = "0.30.0"
avian3d = "0.1.2"
ron = "0.8.1"

[[bin]]
name = "yahs"
path = "src/main.rs"
