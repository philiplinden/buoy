name: Test

on:
  push:
    branches: [main]
    paths-ignore:
      - '**/*.md'
      - '**/docs/**'
      - '**/*.txt'
  pull_request:
    branches: [main]
    paths-ignore:
      - '**/*.md'
      - '**/docs/**'
      - '**/*.txt'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

env:
  # Reduce compile time and cache size.
  RUSTFLAGS: -Dwarnings -Zshare-generics=y -Zthreads=0
  RUSTDOCFLAGS: -Dwarnings -Zshare-generics=y -Zthreads=0
  # Use the same Rust toolchain across jobs so they can share a cache.
  toolchain: nightly-2025-04-03

jobs:
  # Run tests.
  tests:
    name: Tests
    runs-on: ubuntu-latest
    timeout-minutes: 40
    strategy:
      matrix:
        # Test in debug mode first (faster)
        profile: [dev]
        # Then in release mode if debug passes
        # include:
        #   - profile: release
        #     RUSTFLAGS: "-C target-cpu=native"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up environment
        run: echo "RUSTFLAGS=${RUSTFLAGS:+$RUSTFLAGS }-Zcodegen-backend=cranelift" >> "${GITHUB_ENV}"

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.toolchain }}
          components: rustc-codegen-cranelift-preview

      - name: Restore Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: test
          cache-directories: ${{ env.LD_LIBRARY_PATH }}
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Install build dependencies
        run: sudo apt-get update; sudo apt-get install --no-install-recommends libasound2-dev libudev-dev libwayland-dev

      - name: Run tests
        env:
          RUSTFLAGS: ${{ matrix.RUSTFLAGS || env.RUSTFLAGS }} -Zcodegen-backend=cranelift
        run: |
          # Run tests with nextest for better performance
          cargo install cargo-nextest --locked
          cargo nextest run --profile ci --workspace --all-targets --no-fail-fast

          # Run doc tests separately
          cargo test --doc --profile ci --no-fail-fast

  # Web build check - runs in parallel with other jobs
  check-web:
    name: Web Build
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.toolchain }}
          targets: wasm32-unknown-unknown

      - name: Restore Rust cache
        id: cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: web-ci
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Install build dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: sudo apt-get update; sudo apt-get install --no-install-recommends libasound2-dev libudev-dev libwayland-dev

      - name: Check web build
        run: |
          # Check web build with minimal features
          cargo check --locked \
            --config 'profile.web.inherits="dev"' \
            --profile ci \
            --no-default-features \
            --features dev \
            --target wasm32-unknown-unknown
