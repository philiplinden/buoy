name: Changelog

on:
  pull_request:
    branches:
      - "main"
    paths-ignore: # don't trigger on changes to these files
      - "CHANGELOG.md"

jobs:
  update-changelog:
    name: Update changelog
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Setting the fetch depth to zero is important!
          # Otherwise, you might end up getting empty changelogs or git ref
          # errors depending on arguments passed to git-cliff.
          fetch-depth: 0

      - name: Generate an incremental changelog
        uses: orhun/git-cliff-action@main
        id: short_changelog
        with:
          config: cliff.toml
          args: --latest --no-exec --bump --unreleased --github-repo ${{ github.repository }}
        env:
          OUTPUT: short_changelog.md

      - name: Generate a full changelog
        uses: orhun/git-cliff-action@main
        id: full_changelog
        with:
          config: cliff.toml
          args: --latest --no-exec --bump --github-repo ${{ github.repository }}
        env:
          OUTPUT: CHANGELOG.md

      - name: Commit updated full changelog
        if: ${{ github.event_name == 'pull_request' }}
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          set +e
          git add CHANGELOG.md
          git commit -m "Update changelog"
          git push https://${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git ${{ github.event.pull_request.head.ref }}

      - name: Update PR with changelog
        uses: mshick/add-pr-comment@v2
        with:
          message: |
            ${{ steps.short_changelog.outputs.changelog }}

            <details>
            <summary>ðŸ“œ Full Changelog</summary>

            ${{ steps.full_changelog.outputs.changelog }}
            </details>
